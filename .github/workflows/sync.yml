name: Sync to Public Repo

on:
  push:
    branches:
      - master   # Срабатывает при пуше в master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Удаляем личные файлы (укажи свои папки/файлы!)
      - name: Remove private files
        run: |
          rm -rf certs/ .env secrets.json *.pem
          echo "✅ Removed private files"

      # Пушим в публичный репо
      - name: Push to public repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/PrytulaYevhenii/formatingexceltable.git
          git checkout master
          git push --force public master
